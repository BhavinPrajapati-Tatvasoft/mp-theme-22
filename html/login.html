<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Meta descriptions may be included in search results to concisely summarize page content.">
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="row g-0 animatedParent animateOnce" data-sequence="100">
		<!-- Login Left Start-->
		<div class="col">
			<div class="login-left">
				<a href="index.html" title="Company Logo" aria-label="Logo" class="logo animated fadeIn" data-id="1">
					<img src="images/login-logo.png" alt="Company Logo">
				</a>
				<form action="#" class="login-form">
					<h3 class="animated fadeIn" data-id="2">Welcome to Company!</h3>
					<h5 class="animated fadeIn" data-id="3">Please login to your account</h5>
					<div class="form-floating animated fadeIn" data-id="4">
						<img src="images/ic-user.svg" alt="Username">
						<input type="text" class="form-control" id="floatingInput" placeholder="Username">
						<label for="floatingInput">Username</label>
					</div>
					<div class="form-floating animated fadeIn" data-id="5">
						<img src="images/ic-password.svg" alt="Password" class="password-icon">
						<input type="password" class="form-control" id="password" placeholder="Password">
						<label for="password">Password</label>
					</div>
					<div class="middle animated fadeIn" data-id="6">
						<a href="dashboard.html" title="Login" class="btn btn-primary">Login</a>
						<a href="#" title="Forgot Password?" class="forgot-link">Forgot Password?</a>
					</div>
					<p class="animated fadeIn" data-id="7">Donâ€™t have an account?<a href="#" title="Sign Up">Sign Up</a>
					</p>
				</form>
			</div>
		</div>
		<!-- Login Left End-->
		<!-- Login Right Start-->
		<div class="col d-none d-sm-block">
			<div class="login-right">
				<div class="banner">
					<img src="images/login-bg.png" alt="We are here">
				</div>
				<div class="content">
					<h3>We are here!</h3>
					<p>Lorem ipsum dolor sit amet
						concectetur.</p>
				</div>
			</div>
		</div>
		<!-- Login Right Start-->
	</div>
	<!-- JavaScripts -->
	<script src="js/main.js"></script>
</body>

</html>
